# OpenClaw SaaS Org Chart AI Framework
#
# Launch by company stage:
#   docker compose --profile seed up -d          # ~8 agents
#   docker compose --profile series-a up -d      # ~20 agents
#   docker compose --profile series-b up -d      # ~30 agents
#   docker compose --profile late-stage up -d    # ~47 agents (full org)
#
# Or use: ./scripts/activate-stage.sh <stage>

x-agent-base: &agent-base
  image: ${OPENCLAW_IMAGE:-openclaw:custom}
  user: "1001:1001"
  environment: &agent-env
    HOME: /home/node
    TERM: xterm-256color
    OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
    OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
    OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
    GROQ_API_KEY: ${GROQ_API_KEY:-}
    CEREBRAS_API_KEY: ${CEREBRAS_API_KEY:-}
    GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
    ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
    CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
    CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    POOL_HOST: pool-manager
    POOL_PORT: "19000"
  init: true
  extra_hosts:
    - "pool-manager:host-gateway"
  entrypoint: ["/bin/sh", "/home/node/.openclaw/agent-entrypoint.sh"]
  command: ["node", "openclaw.mjs", "gateway", "--allow-unconfigured"]
  restart: unless-stopped

services:
  # ═══════════════════════════════════════════════════════════
  # INFRASTRUCTURE (always running)
  # ═══════════════════════════════════════════════════════════

  openclaw-gateway:
    <<: *agent-base
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ./net-patch.js:/app/dist/net-DBrsyv8q.js:ro
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ./gateway-openclaw.json:/home/node/.openclaw/openclaw.json:ro
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    deploy:
      resources:
        limits:
          memory: 1536M
    command:
      [
        "node", "dist/index.js", "gateway",
        "--bind", "lan",
        "--port", "18789",
      ]

  openclaw-cli:
    <<: *agent-base
    environment:
      <<: *agent-env
      BROWSER: echo
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ./net-patch.js:/app/dist/net-DBrsyv8q.js:ro
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
      - ./gateway-openclaw.json:/home/node/.openclaw/openclaw.json:ro
    stdin_open: true
    tty: true
    entrypoint: ["node", "dist/index.js"]

